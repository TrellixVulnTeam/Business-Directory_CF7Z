{% extends "layout.html" %}
{% block content %}
	{% for post in posts %}
		<article class="media content-section">
			<img class="rounded-circle article-img" src="{{ url_for('static', filename='Photos/business_photos/'+post.business_photo) }}">
			<div class="media-body">
		    	<div class="article-metadata">
		    	<a class="mr-2" href="#">{{ post.Entry_creator.username }}</a>
		    	</div>
		    <h2><a class="article-title" href="{{url_for('business', business_id=post.id)}}">{{ post.business_name }}</a></h2>
		    <p class="article-content">{{ post.phone_number, post.description }}</p>
			</div>
		</article>
	{% endfor %}
{% endblock content %}
